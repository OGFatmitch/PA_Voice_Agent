<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Demo - Prior Authorization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .demo-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .voice-interface {
            grid-column: 1 / -1;
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .record-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-indicator {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .status-idle {
            background: #f1f2f6;
            color: #2f3542;
        }

        .status-recording {
            background: #ff6b6b;
            color: white;
        }

        .status-processing {
            background: #3742fa;
            color: white;
        }

        .status-complete {
            background: #2ed573;
            color: white;
        }

        .conversation-log {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.agent {
            background: #007bff;
            color: white;
            margin-left: 0;
        }

        .message.user {
            background: #e9ecef;
            color: #333;
            margin-left: auto;
        }

        .message.system {
            background: #28a745;
            color: white;
            text-align: center;
            margin: 10px auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #545b62);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .session-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .session-info h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .info-label {
            font-weight: bold;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .info-value {
            color: #333;
            margin-top: 5px;
        }

        .drug-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .drug-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .drug-item:hover {
            background: #f8f9fa;
        }

        .drug-name {
            font-weight: bold;
            color: #007bff;
        }

        .drug-category {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .demo-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 Voice Agent Demo</h1>
            <p>Prior Authorization Processing with OpenAI Voice API</p>
        </div>

        <div class="demo-container">
            <div class="card voice-interface">
                <h2>Voice Interface</h2>
                <div class="voice-controls">
                    <button id="recordButton" class="record-button">
                        🎤
                    </button>
                    <div id="statusIndicator" class="status-indicator status-idle">
                        Ready to start
                    </div>
                </div>

                <div class="conversation-log" id="conversationLog">
                    <div class="message system">
                        Welcome to the Prior Authorization Voice Agent Demo
                    </div>
                </div>

                <div class="controls">
                    <button id="startSessionBtn" class="btn btn-primary">Start New Session</button>
                    <button id="endSessionBtn" class="btn btn-secondary" disabled>End Session</button>
                    <button id="downloadReportBtn" class="btn btn-success" disabled>Download Report</button>
                </div>
            </div>

            <div class="card">
                <h2>Session Information</h2>
                <div class="session-info" id="sessionInfo">
                    <p>No active session</p>
                </div>
            </div>

            <div class="card">
                <h2>Available Drugs</h2>
                <div class="drug-list" id="drugList">
                    <div class="loading"></div> Loading drugs...
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceAgentDemo {
            constructor() {
                this.sessionId = null;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                
                this.initializeElements();
                this.bindEvents();
                this.loadDrugs();
            }

            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.conversationLog = document.getElementById('conversationLog');
                this.sessionInfo = document.getElementById('sessionInfo');
                this.drugList = document.getElementById('drugList');
                this.startSessionBtn = document.getElementById('startSessionBtn');
                this.endSessionBtn = document.getElementById('endSessionBtn');
                this.downloadReportBtn = document.getElementById('downloadReportBtn');
            }

            bindEvents() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.startSessionBtn.addEventListener('click', () => this.startSession());
                this.endSessionBtn.addEventListener('click', () => this.endSession());
                this.downloadReportBtn.addEventListener('click', () => this.downloadReport());
            }

            async loadDrugs() {
                try {
                    const response = await fetch('/api/voice/drugs');
                    const data = await response.json();
                    this.displayDrugs(data.drugs);
                } catch (error) {
                    console.error('Error loading drugs:', error);
                    this.drugList.innerHTML = '<div class="error">Failed to load drugs</div>';
                }
            }

            displayDrugs(drugs) {
                this.drugList.innerHTML = drugs.map(drug => `
                    <div class="drug-item">
                        <div class="drug-name">${drug.name}</div>
                        <div class="drug-category">${drug.category} - ${drug.indication}</div>
                    </div>
                `).join('');
            }

            async startSession() {
                try {
                    this.updateStatus('processing', 'Starting session...');
                    
                    const response = await fetch('/api/voice/start', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();
                    
                    if (data.sessionId) {
                        this.sessionId = data.sessionId;
                        this.addMessage('agent', data.message);
                        this.updateSessionInfo(data);
                        this.startSessionBtn.disabled = true;
                        this.endSessionBtn.disabled = false;
                        this.updateStatus('idle', 'Session started - Click to record');
                    }
                } catch (error) {
                    console.error('Error starting session:', error);
                    this.addMessage('system', 'Error starting session');
                    this.updateStatus('idle', 'Failed to start session');
                }
            }

            async toggleRecording() {
                if (!this.sessionId) {
                    this.addMessage('system', 'Please start a session first');
                    return;
                }

                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processAudio();
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordButton.classList.add('recording');
                    this.updateStatus('recording', 'Recording... Click to stop');
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.addMessage('system', 'Error accessing microphone');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    this.recordButton.classList.remove('recording');
                    this.updateStatus('processing', 'Processing audio...');
                }
            }

            async processAudio() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');

                    const response = await fetch(`/api/voice/process/${this.sessionId}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.transcribedText) {
                        this.addMessage('user', data.transcribedText);
                    }
                    
                    if (data.message) {
                        this.addMessage('agent', data.message);
                    }

                    this.updateSessionInfo(data);
                    
                    if (data.decision) {
                        this.handleDecision(data);
                    }

                    this.updateStatus('idle', 'Ready for next input');
                } catch (error) {
                    console.error('Error processing audio:', error);
                    this.addMessage('system', 'Error processing audio');
                    this.updateStatus('idle', 'Error processing audio');
                }
            }

            handleDecision(data) {
                this.downloadReportBtn.disabled = false;
                
                if (data.decision === 'approve') {
                    this.addMessage('system', '✅ Authorization Approved');
                } else if (data.decision === 'deny') {
                    this.addMessage('system', '❌ Authorization Denied');
                } else if (data.decision === 'documentation_required') {
                    this.addMessage('system', '📋 Additional Documentation Required');
                }
            }

            async endSession() {
                if (!this.sessionId) return;

                try {
                    await fetch(`/api/voice/end/${this.sessionId}`, {
                        method: 'POST'
                    });

                    this.addMessage('system', 'Session ended');
                    this.sessionId = null;
                    this.startSessionBtn.disabled = false;
                    this.endSessionBtn.disabled = true;
                    this.downloadReportBtn.disabled = true;
                    this.updateStatus('idle', 'Session ended');
                    this.sessionInfo.innerHTML = '<p>No active session</p>';
                } catch (error) {
                    console.error('Error ending session:', error);
                    this.addMessage('system', 'Error ending session');
                }
            }

            async downloadReport() {
                if (!this.sessionId) return;

                try {
                    const response = await fetch(`/api/voice/report/${this.sessionId}`);
                    const report = await response.json();
                    
                    const blob = new Blob([JSON.stringify(report, null, 2)], {
                        type: 'application/json'
                    });
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `auth-report-${this.sessionId}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error downloading report:', error);
                    this.addMessage('system', 'Error downloading report');
                }
            }

            addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                this.conversationLog.appendChild(messageDiv);
                this.conversationLog.scrollTop = this.conversationLog.scrollHeight;
            }

            updateStatus(status, text) {
                this.statusIndicator.className = `status-indicator status-${status}`;
                this.statusIndicator.textContent = text;
            }

            updateSessionInfo(data) {
                if (!data.sessionId) return;

                const info = `
                    <h3>Current Session</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Session ID</div>
                            <div class="info-value">${data.sessionId.substring(0, 8)}...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">${data.step || 'Unknown'}</div>
                        </div>
                        ${data.decision ? `
                        <div class="info-item">
                            <div class="info-label">Decision</div>
                            <div class="info-value">${data.decision}</div>
                        </div>
                        ` : ''}
                    </div>
                `;
                this.sessionInfo.innerHTML = info;
            }
        }

        // Initialize the demo when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAgentDemo();
        });
    </script>
</body>
</html>
